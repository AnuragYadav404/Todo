<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="main.js" defer></script>
    <title>ToDo!</title>
</head>
<body>
    <div id="container">
        <div class="projects">
            <h1>Projects</h1>
            <div id="projectBtns">
            </div>
            <form id="newProject">
                <input type="text" name="projectName" id="projectName" required>
                <input type="submit" name="createProject" id="createProject" value="Create New Project">
            </form>
        </div>
        <div id="content">
            <div id="Title">
                ToDo List
            </div>
            <div id="display">
                
            </div>
            <div class="Note">
                <form id="myForm">
                    <input type="text" name="title" id="title">
                    <input type="date" name="date" id="date">
                    <input type="submit" value="Add Note">
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
